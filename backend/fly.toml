# Fly.io Backend Configuration
app = "todo-backend"

[build]
  [build.args]
    NODE_VERSION = "20"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Persistent volume for SQLite database
[mounts]
  source = "sqlite_data"
  destination = "/data"
